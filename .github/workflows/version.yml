name: Version Management

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && !contains(github.event.pull_request.title, 'bump version')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.VERSION_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Get commit messages
        id: commit-messages
        run: |
          # 获取最新标签之后的所有提交信息
          if [ $(git tag -l | wc -l) -eq 0 ]; then
            git log --pretty=format:"%s" $(git rev-list --max-parents=0 HEAD)..HEAD > /tmp/commits.txt
          else
            LATEST_TAG=$(git describe --tags --abbrev=0)
            git log --pretty=format:"%s" $LATEST_TAG..HEAD > /tmp/commits.txt
          fi

          echo "Commit messages:"
          cat /tmp/commits.txt
          
          # 排除版本更新提交
          if [ -s /tmp/commits.txt ]; then
            grep -v "chore(release): bump version" /tmp/commits.txt > /tmp/commits_filtered.txt || true
            if [ -s /tmp/commits_filtered.txt ]; then
              mv /tmp/commits_filtered.txt /tmp/commits.txt
              echo "has_commits=true" >> $GITHUB_OUTPUT
              echo "Has commits (filtered)"
            else
              echo "has_commits=false" >> $GITHUB_OUTPUT
              echo "No commits after filtering"
            fi
          else
            echo "has_commits=false" >> $GITHUB_OUTPUT
            echo "No commits found"
          fi

      - name: Determine version bump type
        if: steps.commit-messages.outputs.has_commits == 'true'
        id: version-type
        run: |
          COMMITS=$(cat /tmp/commits.txt)

          echo "Processing commits:"
          echo "$COMMITS"

          # 检查是否包含破坏性更新关键词
          if echo "$COMMITS" | grep -qiE "BREAKING CHANGE|major|!:|破坏性|重大更新"; then
            VERSION_TYPE="major"
            echo "type=$VERSION_TYPE" >> $GITHUB_OUTPUT
            echo "Version bump type: MAJOR"
          # 检查是否包含新功能关键词
          elif echo "$COMMITS" | grep -qiE "feat|feature|新增|添加|new|add"; then
            VERSION_TYPE="minor"
            echo "type=$VERSION_TYPE" >> $GITHUB_OUTPUT
            echo "Version bump type: MINOR"
          # 否则为补丁更新
          else
            VERSION_TYPE="patch"
            echo "type=$VERSION_TYPE" >> $GITHUB_OUTPUT
            echo "Version bump type: PATCH"
          fi

      - name: Calculate new version
        if: steps.commit-messages.outputs.has_commits == 'true'
        id: new-version
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          TYPE="${{ steps.version-type.outputs.type }}"
          
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case $TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        if: steps.commit-messages.outputs.has_commits == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "Updated package.json to version: $NEW_VERSION"

      - name: Update README version
        if: steps.commit-messages.outputs.has_commits == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          RELEASE_DATE=$(date +"%Y-%m-%d")
          
          # 在README顶部添加版本更新记录
          if [ -f README.md ] && grep -q "## 版本更新记录" README.md; then
            # 如果已存在版本记录部分，在后面添加新版本
            sed -i "/## 版本更新记录/a\\n### $NEW_VERSION - $RELEASE_DATE\\n\\n待补充更新内容...\\n" README.md || echo "Failed to update README (may already exist)"
          elif [ -f README.md ]; then
            # 如果不存在，添加到文件末尾
            echo -e "\\n\\n## 版本更新记录\\n\\n### $NEW_VERSION - $RELEASE_DATE\\n\\n待补充更新内容..." >> README.md
          fi
          
          echo "Updated README.md"

      - name: Create CHANGELOG entry
        if: steps.commit-messages.outputs.has_commits == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          RELEASE_DATE=$(date +"%Y-%m-%d")
          COMMITS=$(cat /tmp/commits.txt)

          # 创建changelog条目
          cat > CHANGELOG_TMP.md << 'EOF'
          ## [NEW_VERSION] - RELEASE_DATE

          ### 提交记录
          COMMITS_LIST

          EOF
          
          # 替换占位符
          sed -i "s/NEW_VERSION/$NEW_VERSION/g" CHANGELOG_TMP.md
          sed -i "s/RELEASE_DATE/$RELEASE_DATE/g" CHANGELOG_TMP.md
          echo "$COMMITS" | sed 's/^/- /' > /tmp/formatted_commits.txt
          sed -i '/COMMITS_LIST/r /tmp/formatted_commits.txt' CHANGELOG_TMP.md
          sed -i '/^COMMITS_LIST$/d' CHANGELOG_TMP.md

          # 如果CHANGELOG存在，将新内容插入到开头
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG_TMP.md CHANGELOG.md > CHANGELOG_NEW.md
            mv CHANGELOG_NEW.md CHANGELOG.md
          else
            mv CHANGELOG_TMP.md CHANGELOG.md
          fi
          
          rm -f CHANGELOG_TMP.md /tmp/formatted_commits.txt
          echo "Updated CHANGELOG.md"

      - name: Create version bump PR
        if: steps.commit-messages.outputs.has_commits == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          BRANCH_NAME="bump-version-v${NEW_VERSION}"
          
          # 检查远程分支是否存在，如果存在则删除
          if git ls-remote --heads origin $BRANCH_NAME | grep -q $BRANCH_NAME; then
            echo "Branch $BRANCH_NAME already exists, deleting..."
            git push origin --delete $BRANCH_NAME || true
          fi
          
          # 创建新分支
          git checkout -b $BRANCH_NAME
          
          # 提交更改
          git add package.json README.md CHANGELOG.md
          git commit -m "chore(release): bump version to $NEW_VERSION"
          
          # 推送分支
          git push origin $BRANCH_NAME
          
          echo "Created branch: $BRANCH_NAME"

      - name: Create Pull Request
        if: steps.commit-messages.outputs.has_commits == 'true'
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.VERSION_TOKEN }}
        with:
          script: |
            const version = "${{ steps.new-version.outputs.version }}";
            const branchName = `bump-version-v${version}`;
            
            // 创建PR
            const prResult = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `chore(release): bump version to ${version}`,
              head: branchName,
              base: 'main',
              body: `## Version Bump: ${version}\n\nThis PR automatically updates the version to ${version}.\n\nAuto-merge enabled.`,
            });
            
            console.log(`Created PR #${prResult.data.number}`);
            
            // 添加automerge标签
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prResult.data.number,
              labels: ['automerge']
            });
            
            console.log(`Added automerge label to PR #${prResult.data.number}`);

      - name: Skip version bump if no commits
        if: steps.commit-messages.outputs.has_commits != 'true'
        run: |
          echo "No commits to process, skipping version bump"

      - name: Display version info
        if: steps.commit-messages.outputs.has_commits == 'true'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  版本更新完成"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  旧版本: ${{ steps.current-version.outputs.version }}"
          echo "  新版本: ${{ steps.new-version.outputs.version }}"
          echo "  更新类型: ${{ steps.version-type.outputs.type }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  create-release:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && contains(github.event.pull_request.title, 'bump version')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.VERSION_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract version from PR title
        id: extract-version
        run: |
          VERSION=$(echo "${{ github.event.pull_request.title }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          
          if [ -z "$VERSION" ]; then
            echo "Failed to extract version from PR title"
            echo "version=0.0.0" >> $GITHUB_OUTPUT
          else
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: $VERSION"
          fi

      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          
          # 检查是否是有效版本
          if [ "$VERSION" == "0.0.0" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Invalid version, skipping tag creation"
            exit 0
          fi
          
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist"
          fi

      - name: Create git tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          echo "Created tag: v$VERSION"

      - name: Push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          git push origin "v$VERSION"
          echo "Pushed tag: v$VERSION"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false' && steps.extract-version.outputs.version != '0.0.0'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract-version.outputs.version }}
          name: Release v${{ steps.extract-version.outputs.version }}
          body: |
            ## 更新内容 v${{ steps.extract-version.outputs.version }}

            发布日期: $(date +"%Y-%m-%d")

            ### 变更日志
            查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 获取详细信息
          draft: false
          prerelease: false
          generate_release_notes: false

      - name: Display release info
        if: steps.check-tag.outputs.exists == 'false' && steps.extract-version.outputs.version != '0.0.0'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  发布完成"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  版本: v${{ steps.extract-version.outputs.version }}"
          echo "  Git标签: v${{ steps.extract-version.outputs.version }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Skip release if invalid version
        if: steps.extract-version.outputs.version == '0.0.0'
        run: |
          echo "Invalid version detected, skipping release creation"
