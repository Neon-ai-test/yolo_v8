name: Auto Approve and Merge Pull Requests

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-approve-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          review-message: "Auto-approved by GitHub Actions"
          require-minimum-reviews: 0

      - name: Auto merge PR
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.VERSION_TOKEN }}
          MERGE_LABELS: automerge
          MERGE_METHOD: merge
          MERGE_COMMIT_MESSAGE: pull_request_title
          MERGE_FORKS: false
          MERGE_RETRIES: 10
          MERGE_RETRY_SLEEP: 10000
          UPDATE_METHOD: merge

      - name: Delete merged branch
        if: github.event.pull_request.merged == true
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.VERSION_TOKEN }}
        with:
          script: |
            const pr = context.payload.pull_request;
            const repo = context.repo;
            
            const branch = pr.head.ref;
            const owner = pr.head.repo.owner.login;
            
            // 只删除同一仓库的分支，不删除fork分支
            if (owner === repo.owner) {
              try {
                await github.rest.git.deleteRef({
                  owner: repo.owner,
                  repo: repo.repo,
                  ref: `heads/${branch}`
                });
                console.log(`Deleted branch: ${branch}`);
              } catch (error) {
                console.log(`Failed to delete branch ${branch}:`, error.message);
              }
            } else {
              console.log(`Skipping deletion of fork branch: ${branch}`);
            }
